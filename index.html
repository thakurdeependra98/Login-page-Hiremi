<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiremi Dashbord</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main w-screen h-screen bg-gradient-to-t from-red-500 to-red-950 ... flex items-center justify-center">
        <div class="login w-4/6 h-4/5 bg-[#f4f4f4] rounded-xl flex items-center justify-center flex-col gap-4">
            <img src="./Hiremi_picture-removebg-preview.png" alt="">
            <h1 class="text-xl font-semibold">Admin Login</h1>
            <form class="w-2/5 h-72 mt-10 action="">
                <label class="text-lg font-semibold" for="username">Username</label><br>
                <div class="flex items-center justify-center gap-2 border-b-2 border-[#999] mb-6">
                    <i class="ri-user-fill"></i>
                <input class="bg-transparent w-full" type="text" placeholder=" Type your Username" ><br><br>
                </div>
                <label class="text-lg font-semibold" for="password">Password</label><br>
                <div class="flex items-center justify-center gap-2 border-b-2 border-[#999] mb-6">
                    <i class="ri-lock-2-fill"></i>
                <input class="bg-transparent w-full my-2" type="password" placeholder="Type your Password">
                </div>
                <button class="px-8 py-1 bg-gradient-to-t from-red-500 to-red-700 ... rounded-md ml-[36%] mt-12 text-white font-semibold">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
